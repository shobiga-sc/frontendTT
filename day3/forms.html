<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <link rel="stylesheet" href="C:\Users\ShobigaChinnasamy\Documents\frontEnd\day3\css\form-style.css">
</head>

<body>

    <div class="form-container">
        <img src=".\images\img1.png" alt="Avatar" style="margin-left: 35%;">
        <h2 style="margin-left: 30%;">User Details Form</h2>
        <form action="#" method="post">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" placeholder="Enter your full name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Enter your email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="age" name="age" min="18" placeholder="Enter your age"></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <label><input type="radio" name="gender" value="Male" required> Male</label>
                        <label><input type="radio" name="gender" value="Female"> Female</label>
                        <label><input type="radio" name="gender" value="Other"> Other</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="rating">Rating for Experience:</label></td>
                    <td>
                        <select id="rating" name="rating">
                            <option value="0-1">0-1 star</option>
                            <option value="1-3">1-3 stars</option>
                            <option value="3-5">3-5 stars</option>
                            <option value="5+">5+ stars</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="location">Location:</label></td>
                    <td><input type="text" id="location" name="location" placeholder="Enter your city or country"></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="text" id="address" name="address" placeholder="door no,building name,street"></td>
                </tr>
                <tr>
                    <td><label for="comments">Comments:</label></td>
                    <td><textarea id="comments" name="comments" rows="4"
                            placeholder="Enter additional details"></textarea></td>
                </tr>
            </table>
            <div class="submit-btn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
